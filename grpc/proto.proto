syntax = "proto3";
option go_package = "CsService/grpc/proto";

message NodeRequest {
    int64 node_id = 1;
    int64 seq_nr  = 2;
}

message NodeResponse {
    bool permission_granted = 1;
    int64 node_id = 2; // responding node's id number
    int64 seq_nr  = 3; // requesting node's sequence number
}


service CsService {
    rpc Request (NodeRequest) returns (NodeResponse) {};
}